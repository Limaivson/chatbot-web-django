<!-- chatbot/templates/chat.html -->

{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="{% static 'style_image.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Chatbot</h1>
    <div class="chat-area" id="chatArea">
      <div class="mensagem-servidor">
        <p>Seja bem-vindo!</p>
      </div>
    </div>
    <div id="retorno-servidor"></div>
    <form id="chatForm" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="mensagem" id="mensagem" placeholder="Digite sua mensagem...">
      <input type="file" name="imagem" id="imagem" accept="image/*">
      <button type="button" onclick="enviarMensagem()">Enviar</button>
    </form>
  </div>

  <script src="{% static 'script_image.js' %}"></script>
</body>
</html>
